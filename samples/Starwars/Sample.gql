type Query {
	getSimple(name: String!): Simple!

    simple: Simple!
    simples: [Simple]!
    nullableSimples: [Simple!]
    requiredSimples: [Simple!]!

    repeat: Repeat!

    oneOf: OneOf!
}

type Simple {
    bool: Boolean!
    int32: Int!
    float: Float!
    double: Float!
    string: String!
}

type Repeat {
    bool: [Boolean!]
    int32: [Int!]
    float: [Float!]
    double: [Float!]
    string: [String!]
}

# -----------------------------------------------------------

type OneOf {
   identity: Identity!
}

union Identity = EmailIdentity | PhoneNumberIdentity

type EmailIdentity {
    value: String!
}

type PhoneNumberIdentity {
    value: Float!
}

